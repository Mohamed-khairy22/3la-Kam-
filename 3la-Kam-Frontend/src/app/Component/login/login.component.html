
<div class="container">
    <h2>Login</h2>
    <form #myform="ngForm" (ngSubmit)="login(userN.value,pass.value)">
      <div class="form-group">
        <label for="Name">User Name:</label>
        <input  #userN type="text" class="form-control" id="Name" placeholder="Enter name" name="Name">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input #pass type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
      
      <button type="submit" class="btn btn-success" value="Send" routerLink="" >Login</button>
    </form>
