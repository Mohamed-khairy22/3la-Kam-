<div class="container"></div>
<h2>Login</h2>
<form #myform="ngForm" (ngSubmit)="addNewPrd(name.value,price.value,quantity.value,img.value,category.value)">
    <div class="form-group">
        <label for="Name">Product Name:</label>
        <input #name type="text" class="form-control" id="Name" placeholder="Enter product name" name="Name">
    </div>
    <div class="form-group"></div>
    <label for="price">Price:</label>
    <input #price type="text" class="form-control" id="price" placeholder="Enter price" name="price">
    <div class="form-group"></div>
    <label for="quantity">Quantity:</label>
    <input #quantity type="text" class="form-control" id="quantity" placeholder="Enter quantity" name="q\">
    <div class="form-group">
        <label for="img">Image URL:</label>
        <input #img type="text" class="form-control" id="img" placeholder="Enter image url" name="img">
    </div>
    <div>
        <div class="mb-3">
            <label for="" class="form-label">Category</label>
            <select #category  class="form-select form-select-lg" name="" id="">
                <option selected>Select Category</option>
                <option value=1>Laptop</option>
                <option value=2>Tablet</option>
                <option value=3>Mobile</option>
            </select>
        </div>

    </div>

    <button type="submit" class="btn btn-success" value="Send" >Add</button>
</form>
