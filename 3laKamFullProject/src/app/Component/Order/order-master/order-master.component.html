<h2>Create your product: </h2>
<br>
<section class="row">
<div class="col-5">
    <label for="" class="form-label"> Search </label>
    <input #searchElement type="text" class="form-control" />
</div>

<div class="col-5">
    <label for="cat" class="form-label">Category</label>
    <select class="form-select form-select-lg" name="cat" id="cat" [(ngModel)]="selectedCatID" >
        <option selected value="0">All</option>
        <option *ngFor="let cat of catList" value="{{cat.id}}">{{cat.name}}</option>
    </select>
</div>
</section>
<br>
<div class="bg-warning">
    <app-product-list [sentCatID]="selectedCatID" (myOrder)="addToCart($event)"></app-product-list>
</div>
<hr>
<h3>Orders in Cart:   </h3>

<div
    class="table-responsive"
>
    <table
        class="table table-primary"
    >
        <thead>
            <tr *ngIf="myCart.length!=0">
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Count</th>
                <th scope="col">Total Price</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr class="" *ngFor="let item of myCart ;let i =index" >
                <td >{{i+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td><input #newCount type="number" class="form-control" value="{{item.count}}"></td>
                <td>{{item.price * item.count}}</td>
                <td><button class="btn btn-secondary" (click)="deleteFromCart(item)" >Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>


<h3>Order total price: {{orderTotalPrice}} </h3>
